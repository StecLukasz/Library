<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #addBookForm="ngForm" (ngSubmit)="addNewBook(addBookForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="newBook.title" />
    </div>
    <div class="form-group">
      <label for="authors">Author</label>
      <input type="text" class="form-control" id="authors" name="authors" required [(ngModel)]="newBook.authors" />
    </div>
    <div class="form-group">
      <label for="pages">Pages</label>
      <input type="number" class="form-control" id="pages" name="pages" required [(ngModel)]="newBook.pages" />
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" name="genre" required [(ngModel)]="newBook.genre" />
    </div>
    <div class="form-group">
      <label for="signature">Signature</label>
      <input
        type="text"
        class="form-control"
        id="signature"
        name="signature"
        required
        [(ngModel)]="newBook.signature"
      />
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    </div>
  </form>
</div>
