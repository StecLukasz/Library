<!-- Button trigger modal -->
<div class="col-md-4 offset-md-3">
  <h3>Add new book schema</h3>
  <br />
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Title..." [(ngModel)]="book.title" name="title" />
    </div>
    <div class="form-group">
      <label for="pages">Pages</label>
      <input
        type="number"
        class="form-control"
        id="pages"
        placeholder="Number of pages..."
        [(ngModel)]="book.pages"
        name="pages"
      />
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" placeholder="Genre..." [(ngModel)]="book.genre" name="genre" />
    </div>
    <div class="form-group">
      <label for="quantity">Available Quantity</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        placeholder="Available quantity..."
        [(ngModel)]="book.availableQuantity"
        name="availableQuantity"
      />
    </div>
    <div>
      <div class="form-group">
        <label for="firstName">Author First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Author first name..."
          [(ngModel)]="book.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Author Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Author last name..."
          [(ngModel)]="book.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="gender">Author Gender</label>
        <select class="form-control" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthDate">Author Birth Date</label>
        <input type="date" class="form-control" id="birthDate" [(ngModel)]="book.birthDate" name="birthDate" />
      </div>
    </div>
    <div class="form-group">
      <label for="bookSignature">Book Signature</label>
      <input
        type="text"
        class="form-control"
        id="bookSignature"
        placeholder="Book signature.."
        [(ngModel)]="book.signature"
        name="signature"
      />
    </div>
    <button class="btn btn-success nav-link" type="submit" routerLink="/admin-panel" routerLinkActive="active">
      Add Book
    </button>
    <button class="btn btn-danger nav-link" type="submit" routerLink="/admin-panel" routerLinkActive="active">
      Close
    </button>
  </form>
</div>
