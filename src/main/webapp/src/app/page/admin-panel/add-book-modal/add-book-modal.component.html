<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="form-heading">Add new book</h3>
      <br />
      <form class="book-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title..."
            [(ngModel)]="bookDTO.title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="pages">Pages:</label>
          <input
            type="number"
            class="form-control"
            id="pages"
            placeholder="Number of pages..."
            [(ngModel)]="bookDTO.pages"
            name="pages"
            required
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input
            type="text"
            class="form-control"
            id="genre"
            placeholder="Genre..."
            [(ngModel)]="bookDTO.genre"
            name="genre"
            required
          />
        </div>
        <div class="form-group">
          <label>Autor:</label>
          <div *ngFor="let author of bookDTO.authorsDTOS; let i = index">
            <div class="author-info">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="firstName{{ i }}">First Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName{{ i }}"
                      [(ngModel)]="author.firstName"
                      name="firstName{{ i }}"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="lastName{{ i }}">Last Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName{{ i }}"
                      [(ngModel)]="author.lastName"
                      name="lastName{{ i }}"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="birthDate{{ i }}">Birth Date:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="birthDate{{ i }}"
                      [(ngModel)]="author.birthDate"
                      name="birthDate{{ i }}"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="gender{{ i }}">Gender:</label>
                    <select
                      class="form-control"
                      id="gender{{ i }}"
                      [(ngModel)]="author.gender"
                      name="gender{{ i }}"
                      required
                    >
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="addAuthor()">Add Author</button>
        </div>
        <div class="form-group">
          <label for="bookSignature">Book Signature:</label>
          <input
            type="text"
            class="form-control"
            id="bookSignature"
            placeholder="Book signature..."
            [(ngModel)]="bookDTO.adminSignatureDTO[0].bookSignature"
            name="bookSignature"
            required
          />
        </div>

        <button class="btn btn-success nav-link" type="submit">Add Book</button>
        <button class="btn btn-danger" type="button" (click)="goToAdminPanel()">Close</button>
      </form>
    </div>
  </div>
</div>
